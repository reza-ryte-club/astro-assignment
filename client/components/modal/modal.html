<div class="modal-header">
  <button ng-if="$uibModal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="$uibModal.title" ng-bind="$uibModal.title" class="modal-title"></h4>
</div>
<div class="modal-body">
  <p ng-if="$uibModal.text" ng-bind="$uibModal.text"></p>
  <div ng-if="$uibModal.html" ng-bind-html="$uibModal.html"></div>
</div>
<div class="modal-footer">
  <button ng-repeat="button in $uibModal.buttons" ng-class="button.classes" ng-click="button.click($event)" ng-bind="button.text" class="btn"></button>
</div>
